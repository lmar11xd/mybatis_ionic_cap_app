<div class="lmar-content">
  <h1 mat-dialog-title>Registrarse en Ionic Cordova App</h1>
  <img mat-card-avatar class="logo-app" src="../../../assets/icon/favicon.png" alt="Logo">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="formRegister">
        <mat-grid-list cols="1" rowHeight="90px">
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Nombres</mat-label>
              <input matInput type="person" placeholder="Ingrese sus nombres" formControlName="firstName" autocomplete="off">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Apellidos</mat-label>
              <input matInput type="person" placeholder="Ingrese sus apellidos" formControlName="lastName" autocomplete="off">
              <mat-icon matSuffix>person</mat-icon>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Correo</mat-label>
              <input matInput type="email" placeholder="Ingrese su correo" formControlName="email" autocomplete="off">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field appearance="outline">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" placeholder="Ingrese su contraseña" formControlName="password" autocomplete="off">
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
      <button mat-raised-button color="primary" (click)="registerUser()" [disabled]="formRegister.invalid">Registrarse</button>
      <div style="height: 10px;"></div>
      <a routerLink="/pages/login">Tengo una cuenta</a>
    </mat-card-content>
  </mat-card>
</div>
